<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;500;700&family=Prompt:wght@100;300;500;700;800&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <section class="main">

        <div class="title">

            <h1 id="title">pomodoro</h1>

        </div>


        <div class="break">

            <ul id="break_ul">
                <li id="pomodoro">pomodoro</li>
                <li id="short_break">short break</li>
                <li id="long_break">long break</li>
            </ul>

        </div>

        <div class="circle">

            <div class="inner_circle">
                <div class="timer_container">
                    <h1 id="timer">25:00</h1>
                </div>

                <div class="start_container">
                    <h2 id="start">START#0</h2>
                    <h2 id="pause">PAUSE</h2>
                </div>

                <div class="settings_container" id="settings_container">
                    <div class="settings_header">
                        <h2>Settings</h2>
                        <img src="images/delete.png" alt="close-settings-icon" id="close_settings" />
                    </div>


                    <div class="settings_font_container">
                        <h3>FONT</h3>
                        <span id="font1">Aa</span>
                        <span id="font2">Aa</span>
                        <span id="font3">Aa</span>
                    </div>

                    <div class="settings_color_container">
                        <h3>COLOR</h3>
                        <span id="color1"><img src="images/check-mark.png" alt="check-mark" id="check_mark"></span>
                        <span id="color2"><img src="images/check-mark.png" alt="check-mark" id="check_mark"></span>
                        <span id="color3"><img src="images/check-mark.png" alt="check-mark" id="check_mark"></span>

                    </div>

                </div>


            </div>




            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" role="progressbar" id="progress_bar_container">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>

                <circle cx="50%" cy="50%" r="43%" stroke-linecap="round" id="progress_circle" />
            </svg>

        </div>

        <div class="img_container">

            <img src="./images/setting.png" alt=" settings icon" id="gear_wheel" />


        </div>
    </section>

    <footer>
        <a href="https://www.flaticon.com/free-icons/check" title="check icons">Check icons created by Freepik -
            Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/close" title="close icons">Close icons created by ariefstudio -
            Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/setting" title="setting icons">Setting icons created by Phoenix
            Group - Flaticon</a>
    </footer>


</body>

</html>
