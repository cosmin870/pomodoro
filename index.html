<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <section class="main">

        <div class="title">

            <h1 id="title">pomodoro</h1>

        </div>


        <div class="break">

            <ul id="break_ul">
                <li id="pomodoro">pomodoro</li>
                <li id="short_break">short break</li>
                <li id="long_break">long break</li>
            </ul>

        </div>

        <div class="circle">

            <div class="inner_circle">
                <div class="timer_container">
                    <h1 id="timer">25:00</h1>
                </div>

                <div class="start_container">
                    <h2 id="start">START#0</h2>
                    <h2 id="pause">PAUSE</h2>
                </div>


            </div>




            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" role="progressbar" id="progress_bar_container">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>

                <circle cx="50%" cy="50%" r="43%" stroke-linecap="round" id="progress_circle" />
            </svg>

        </div>

        <div class="img_container">

            <img src="./images/settings.png" alt="settings icon" id="gear_wheel" />

        </div>

    </section>

    <footer>
        <a>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore, dolore?</a>
        <a>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, recusandae!</a>
        <a href="https://www.flaticon.com/free-icons/settings" title="settings icons">Settings icons created by Pixel
            perfect - Flaticon</a>
    </footer>


</body>

</html>
